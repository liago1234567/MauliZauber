name: Build MauliWinterEvent

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      
name: Checkout
      uses: actions/checkout@v4

      
name: Set up JDK 20
      uses: actions/setup-java@v4
      with:
        distribution: temurin
        java-version: '20'
        cache: maven

      
name: Build with Maven
      run: mvn -B -DskipTests package

      
name: Upload JAR
      uses: actions/upload-artifact@v4
      with:
        name: MauliWinterEvent
        path: target/*.jar
